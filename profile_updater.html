 <ons-page>
      <ons-toolbar>
        <div class="right"><ons-toolbar-button ng-click="ons.navigator.popPage()">Cancel</ons-toolbar-button></div>
        <div class="center"><span id="update_profile_field"></span></div>
      </ons-toolbar>
      <ons-list modifier="inset" style="margin-top: 10px">
      <ons-list-item>
          <textarea id="update_profile_text" class="textarea textarea--transparent" placeholder="" style="width: 100%; height: 100px;"></textarea>
        </ons-list-item>
      </ons-list>
      
      <div style="padding: 10px 9px">
        <ons-button id="update_profile_field_btn" onclick="updateProfileField()" modifier="large" style="margin: 0 auto;">
          Update
        </ons-button>
      </div>
      
</ons-page>
