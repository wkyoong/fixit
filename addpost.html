 <ons-page>
      <ons-toolbar>
        <div class="right"><ons-toolbar-button ng-click="ons.navigator.popPage()">Cancel</ons-toolbar-button></div>
        <div class="center">New Post</div>
      </ons-toolbar>

      <ons-list modifier="inset" style="margin-top: 10px">
        <ons-list-item class="to-wrapper">
          <ons-row>
            <ons-col width="52px">
            <img id="add_post_user_pic" src="" class="profile-image">
            </ons-col>
            <ons-col>
              <div id="add_post_user_name"></div>
            </ons-col>
          </ons-row>
        </ons-list-item><!--
        <ons-list-item>
          <input type="text" class="text-input text-input--transparent" placeholder="Name" style="width: 100%">
              <img style="display:none;width:60px;height:60px;" id="smallImage" src="" />
    <img style="display:none;width:100%;" id="largeImage" src="" />
        </ons-list-item>-->
        
        <ons-list-item>
          <textarea id="postText" class="textarea textarea--transparent" placeholder="Message" style="width: 100%; height: 100px;"></textarea>
        </ons-list-item>
<ons-list-item>
        <div style="width:100%"><img style="display:none;width:100%;left:0px" id="largeImage" src="" /></div>
        </ons-list-item>
        <ons-list-item>
          <ons-icon icon="fa-tag" style="opacity:0.2"></ons-icon>&nbsp&nbsp
          <ons-icon icon="fa-camera" onclick="capturePhotoEdit();" style="opacity:0.2"></ons-icon>&nbsp&nbsp
          <ons-icon icon="fa-photo" onclick="getPhoto(pictureSource.SAVEDPHOTOALBUM);" style="opacity:0.2"></ons-icon>&nbsp&nbsp
          <ons-icon icon="fa-ban" onclick="onPhotoReset();" style="opacity:0.2"></ons-icon>
        </ons-list-item>

      </ons-list>

      <div style="padding: 10px 9px">
        <ons-button id="savePostBtn" onclick="savePostFn()" modifier="large" style="margin: 0 auto;">
          Send
        </ons-button>
      </div>
